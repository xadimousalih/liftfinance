<!DOCTYPE html>
<html layout:decorate="~{layout}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Types Entreprises</title>
</head>
<body>
	<section layout:fragment="content">
		<div class="row">
			<div class="col-md-12 grid-margin stretch-card">
				<div class="card">
					<div th:if="${param.success}">
						<div class="alert alert-info">You have successfully create a
							company type !</div>
					</div>
					<div class="card-body">
						<h4 class="card-title">Gestion types Entreprises</h4>

						<form class="forms-sample" action="#"
							th:action="@{/admin/save-types-entreprises}"
							th:object="${typeentreprise}" method="post">

							<div class="form-group">
								<label for="name">Code</label> <input type="text"
									class="form-control" th:field="*{code}" id="code"
									placeholder="Code"> <span
									th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></span>

							</div>

							<div class="form-group">
								<label for="name">Nom</label> <input type="text"
									class="form-control" th:field="*{name}" id="name"
									placeholder="Name"> <span
									th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

							</div>

							<div class="form-group">
								<label for="description">Description</label>
								<textarea class="form-control" th:field="*{description}"
									id="description" placeholder="Description" rows="2"></textarea>
								<span th:if="${#fields.hasErrors('description')}"
									th:errors="*{description}"></span>

							</div>
							<button type="submit" class="btn btn-success mr-2">Modifier
								un type d'entreprise</button>
							<button class="btn btn-light">Cancel</button>
						</form>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
