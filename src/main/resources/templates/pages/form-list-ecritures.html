<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{layout}">
<head>
	<title>Home</title>
</head>
<body>
<section layout:fragment="content">


	<div class="row">
		<div class="col-lg-12 grid-margin">
			<div class="card">
				<div class="col-lg-12 grid-margin stretch-card">
					<div class="card">
						<div class="card-body">
							<div class="header">
							<h4 class="card-title">Liste des Eritures</h4>
							</div>
							<p class="card-description">
								Add class
								<code>.table-bordered</code>
							</p>
							<div class="table-responsive">
								<table class="table table-bordered">
									<thead>
									<tr>
										<th>Id</th>
										<th>Libelle</th>
										<th>Montant</th>
										<th>Mois</th>

									</tr>
									</thead>
									<tbody>
									<tr th:each="e : ${ecritures}">
										<td th:text="${e.id}" class="font-weight-medium"/>
										<td th:text="${e.libelle}" class="font-weight-medium"/>
										<td th:text="${e.montantEcriture}" class="font-weight-medium"/>
										<td th:text="${e.mois}" class="font-weight-medium"/>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>


</section>
</body>
</html>
